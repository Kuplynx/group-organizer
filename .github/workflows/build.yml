name: Build

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions-rust-lang/setup-rust-toolchain@v1
          - run: rustup target add x86_64-pc-windows-msvc
          - run: cargo build --release --target x86_64-pc-windows-msvc
